<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI with JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <!-- Sign In -->
        <div class="card" id="login-section">
            <div class="icon">
                <img src="img/52377.jpg" alt="Meditation Icon" id="imgLogin">
            </div>
            <h2>Acceder</h2>
            <p>smiftsoft tu apps seguro</p>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email address" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Ingresar</button>
            </form>
            <a href="#" id="to-register">crear usuario</a>
        </div>

        <!-- Create Account -->
        <div class="card hidden" id="register-section">
            <h2>Crear un nuevo usuario</h2>
            <p>ingrese su datos</p>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Nombre" required>
                <input type="email" id="register-email" placeholder="Correo" required>
                <input type="password" id="register-password" placeholder="Clave" required>
                <button type="submit">guardar</button>
            </form>
            <a href="#" id="to-login">logearte</a>
        </div>

        <!-- Dashboard -->
        <div class="card hidden" id="dashboard-section">
            <h2>Dashboard</h2>
            <div class="profile">
                <img src="profile-pic.png" alt="Profile Picture">
                <div>
                    <h3 id="dashboard-name"></h3>
                    <p id="dashboard-email"></p>
                </div>
            </div>
            <p>Bienvenido a smiftsoft</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
